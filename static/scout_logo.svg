<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="background" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="30%" style="stop-color:#9370DB"/>
      <stop offset="70%" style="stop-color:#FF69B4"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="url(#background)"/>
  
  <!-- Fox head -->
  <g transform="translate(50,50) scale(0.8)">
    <!-- Head base -->
    <path d="M-15,-20 Q-25,-15 -25,0 Q-25,15 -10,20 L10,20 Q25,15 25,0 Q25,-15 15,-20 Z" 
          fill="#E6D7B8" stroke="#4A4A4A" stroke-width="2"/>
    
    <!-- Left ear -->
    <path d="M-20,-25 L-15,-40 L-5,-35 L-10,-20 Z" 
          fill="#D4B896" stroke="#4A4A4A" stroke-width="2"/>
    <path d="M-18,-30 L-12,-35 L-8,-32 L-12,-25 Z" fill="#8B4513"/>
    
    <!-- Right ear -->
    <path d="M20,-25 L15,-40 L5,-35 L10,-20 Z" 
          fill="#D4B896" stroke="#4A4A4A" stroke-width="2"/>
    <path d="M18,-30 L12,-35 L8,-32 L12,-25 Z" fill="#8B4513"/>
    
    <!-- Snout -->
    <ellipse cx="0" cy="-5" rx="8" ry="6" fill="#F0E6D2" stroke="#4A4A4A" stroke-width="1.5"/>
    
    <!-- Eyes -->
    <circle cx="-8" cy="-12" r="2" fill="#2F2F2F"/>
    <circle cx="8" cy="-12" r="2" fill="#2F2F2F"/>
    <circle cx="-7.5" cy="-12.5" r="0.8" fill="#FFFFFF"/>
    <circle cx="8.5" cy="-12.5" r="0.8" fill="#FFFFFF"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-8" rx="2" ry="1.5" fill="#2F2F2F"/>
    
    <!-- Mouth -->
    <path d="M0,-6 Q-3,-4 -4,-2" stroke="#4A4A4A" stroke-width="1.5" fill="none"/>
    <path d="M0,-6 Q3,-4 4,-2" stroke="#4A4A4A" stroke-width="1.5" fill="none"/>
    
    <!-- Whiskers -->
    <line x1="-15" y1="-8" x2="-20" y2="-10" stroke="#4A4A4A" stroke-width="1"/>
    <line x1="-15" y1="-5" x2="-20" y2="-5" stroke="#4A4A4A" stroke-width="1"/>
    <line x1="15" y1="-8" x2="20" y2="-10" stroke="#4A4A4A" stroke-width="1"/>
    <line x1="15" y1="-5" x2="20" y2="-5" stroke="#4A4A4A" stroke-width="1"/>
    
    <!-- Body suggestion -->
    <path d="M-10,20 Q-15,25 -12,30 L12,30 Q15,25 10,20" 
          fill="#E6D7B8" stroke="#4A4A4A" stroke-width="2"/>
  </g>
</svg>